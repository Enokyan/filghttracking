<body  style="background: black">

        <div class="form-box" id="login-box" ng-controller="loginCtrl">
            <div class="header">Sign In</div>
            <div class="header" style="background-color: rgba(222,40,29,0.5);" ng-show="error">error login || password</div>
            <!--{<form action="{{url('authenticate')}}" method="post">-->
                <div class="body bg-gray">
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" placeholder="email"  ng-model="email"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Password"  ng-model="password"/>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="remember_me" ng-model="remember_me"/> Remember me
                    </div>
                </div>
                <div class="footer">
                    <button type="button" class="btn bg-olive btn-block" ng-click="login()">Sign me in</button>

                    <p><a href="#">I forgot my password</a></p>

                    <a href="#" class="text-center">Register a new membership</a>
                </div>
            <!--</form>-->

            <div class="margin text-center">
                <span>Sign in using social networks</span>
                <br/>
                <button class="btn bg-light-blue btn-circle"><i class="fa fa-facebook"></i></button>
                <button class="btn bg-aqua btn-circle"><i class="fa fa-twitter"></i></button>
                <button class="btn bg-red btn-circle"><i class="fa fa-google-plus"></i></button>

            </div>
        </div>



        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>





    </body>
